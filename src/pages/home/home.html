<ion-header>
  <ion-navbar>
    <ion-title>
      Tip Tipster
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list style="text-align: center;">
	  <ion-item>
	    <ion-input type="text" placeholder="Total Charge" [(ng-model)]="total"></ion-input>
	  </ion-item>
	</ion-list>

	<p align="center">How was your service?</p>

	<button ion-button full (click)="notGreat()">Not Great</button>
	<button ion-button full (click)="average()">Average</button>
	<button ion-button full (click)="good()">Good</button>
	<button ion-button full (click)="veryGood()">Very Good!</button>
	<button ion-button full (click)="excellent()">Excellent-Perfect!</button>

	<button ion-button full color="secondary" (click)="roundUp()">Round Up</button>
	<button ion-button full color="danger" (click)="roundDown()">Round Down</button>

	<p>You Should Tip: <span class="money">{{tip | currency}}</span></p>
	<p>Total With Tip: <span class="money">{{tipTotal | currency}}</span></p>
</ion-content>
